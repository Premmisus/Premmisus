<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-[#020202]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premmisus | Scale Without Limits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#05070A', // Deep Black
              surface: '#0D1117', // Darker Surface
              border: '#262626',
              accent: '#00F0FF', // Cyan
              'accent-blue': '#0072FF', // Blue
              'text-primary': '#FFFFFF',
              'text-secondary': '#A3A3A3',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              body: ['Roboto', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'beam': 'beam 2s linear infinite',
              marquee: 'marquee var(--duration) infinite linear',
              'marquee-vertical': 'marquee-vertical var(--duration) linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              beam: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(calc(-100% - var(--gap)))' },
              },
              'marquee-vertical': {
                from: { transform: 'translateY(0)' },
                to: { transform: 'translateY(calc(-100% - var(--gap)))' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-dark: #05070A;
        --accent-cyan: #00F0FF;
        --accent-blue: #0072FF;
        --card-bg: #0D1117;
      }

      .hero-glow {
        background: radial-gradient(circle at 50% -20%, rgba(0, 240, 255, 0.15) 0%, transparent 50%), var(--bg-dark);
      }

      .neon-button {
        background-color: var(--accent-cyan);
        color: var(--bg-dark);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
        transition: all 0.3s ease;
        border-radius: 12px;
      }

      .neon-button:hover {
        box-shadow: 0 0 30px rgba(0, 240, 255, 0.7);
        transform: translateY(-2px);
      }

      .grid-overlay {
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #020202;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      
      @keyframes animStar {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-2000px);
        }
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.4/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
