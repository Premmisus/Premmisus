<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-[#020202]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Growth | Scale Without Limits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#020202', // True Black (Darker)
              surface: '#121212', // Darker Surface
              border: '#262626', // Darker Border
              accent: '#00e5ff', // Cyan Blue
              'text-primary': '#FFFFFF',
              'text-secondary': '#A3A3A3',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              lato: ['Lato', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'beam': 'beam 2s linear infinite',
              marquee: 'marquee var(--duration) infinite linear',
              'marquee-vertical': 'marquee-vertical var(--duration) linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              beam: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(calc(-100% - var(--gap)))' },
              },
              'marquee-vertical': {
                from: { transform: 'translateY(0)' },
                to: { transform: 'translateY(calc(-100% - var(--gap)))' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #020202;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      
      @keyframes animStar {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-2000px);
        }
      }
    </style>

}
</script>
